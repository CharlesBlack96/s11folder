{% extends "base.html" %}

{% block content %}
  <!-- Section containing user information -->
  <div id="user-info" role="region" aria-live="polite">
    <!-- Heading for user information -->
    <h2>{{ title }}</h2> <!-- Changed to heading element for better semantic structure -->
    <!-- Providing clear paragraph for user information message -->
    <p>{{ message }}</p> <!-- Paragraph element for the message -->
  </div>

  <!-- Section containing user tweets -->
  <div id="user-tweets" role="list" aria-labelledby="user-tweets-header">
    <!-- Heading for user tweets section -->
    <h3 id="user-tweets-header">User Tweets</h3> <!-- Changed to heading element for better semantic structure and added ID for ARIA association -->
    
    <!-- Using ARIA attributes for better semantic meaning -->
    <ul>
      {% for tweet in tweets %}
      <!-- List item for each tweet -->
      <li role="listitem">{{ tweet.text }}</li> <!-- Changing span to list item for better semantic structure -->
      {% endfor %}
    </ul>
  </div>
{% endblock %}
